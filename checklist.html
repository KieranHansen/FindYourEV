<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose factors</title>
</head>
<body>
    <h1>Checklist</h1>
    <p>Select features you want</p>
    <h2>Car</h2>
    <input type="checkbox" name="attributes_car" value="1" id="power"> Power<br>
    <input type="checkbox" name="attributes_car" value="2" id="drivetrain"> Drivetrain<br>
    <input type="checkbox" name="attributes_car" value="3" id="form_factor"> Form Factor<br>
    <input type="checkbox" name="attributes_car" value="4" id="price"> Price<br>
    <input type="checkbox" name="attributes_car" value="5" id="electric_type"> Electric/Hybrid<br>
    <input type="checkbox" name="attributes_car" value="6" id="safety"> Safety Rating<br>
    <h2>Amenities</h2>
    <input type="checkbox" name="attributes_amenities" value="1" id="range"> Range<br>
    <input type="checkbox" name="attributes_amenities" value="2" id="charging_network"> Charging Network Support<br>
    <input type="checkbox" name="attributes_amenities" value="3" id="camera"> Backup Camera<br>
    <input type="checkbox" name="attributes_amenities" value="4" id="drive_assist"> Self-Driving<br>
    <input type="checkbox" name="attributes_amenities" value="5" id="carplay"> Apple Carplay/Android Auto<br>
    <h2>Brands</h2>
    <input type="checkbox" name="attributes_brands" value="1" id="range"> Tesla<br>
    <input type="checkbox" name="attributes_brands" value="2" id="charging_network"> Toyota<br>
    <input type="checkbox" name="attributes_brands" value="3" id="camera"> Honda<br>
    <input type="checkbox" name="attributes_brands" value="4" id="drive_assist"> Volkswagon<br>
    <input type="checkbox" name="attributes_brands" value="5" id="carplay"> Porsche<br>
    <button>Submit</button>
</body>
</html>
